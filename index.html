<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Launcher - Secure Download</title>
    <style>
        /* Same CSS as before - keeping it clean */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2d1b1b 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.3);
            border: 1px solid rgba(220, 20, 60, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(45deg, #DC143C, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(42, 42, 42, 0.8);
            border: 2px solid #555;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #DC143C;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.4);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #8B0000, #DC143C);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 10px 0;
        }
        
        .btn:hover:not(:disabled) {
            background: linear-gradient(45deg, #DC143C, #FF6347);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid;
        }
        
        .error {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            border-color: #ff6666;
        }
        
        .success {
            background: linear-gradient(45deg, #00aa00, #00ff00);
            border-color: #00ff00;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #DC143C;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #DC143C;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .security-notice {
            background: rgba(255, 140, 0, 0.1);
            border: 1px solid rgba(255, 140, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .security-notice h3 {
            color: #FF8C00;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .security-notice p {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PULSE</div>
        <div class="subtitle">üîí Secure Download Portal</div>
        
        <div id="messageContainer"></div>
        
        <form id="downloadForm">
            <div class="form-group">
                <label for="license_key">üîë License Key</label>
                <input type="text" 
                       id="license_key" 
                       name="license_key" 
                       placeholder="Enter your KeyAuth license key"
                       autocomplete="off"
                       required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üîê Request Download Link
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Validating license securely...</p>
        </div>
        
        <div class="security-notice">
            <h3>üõ°Ô∏è Security Notice</h3>
            <p>This portal validates your license through a secure backend server. Your credentials are protected and never exposed in the browser.</p>
        </div>
    </div>

    <script>
        // NO KEYAUTH CREDENTIALS HERE - ALL SECURE!
        
        document.getElementById('downloadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const licenseKey = document.getElementById('license_key').value.trim();
            const messageContainer = document.getElementById('messageContainer');
            const loading = document.getElementById('loading');
            const submitBtn = document.getElementById('submitBtn');
            
            if (!licenseKey) {
                showMessage('Please enter your license key', 'error');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            messageContainer.innerHTML = '';
            
            try {
                // Call your secure backend API
                const response = await fetch('https://your-secure-api.com/validate-license', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        license_key: licenseKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`‚úÖ Welcome ${data.username}! Starting download...`, 'success');
                    
                    // Start download after 2 seconds
                    setTimeout(() => {
                        const link = document.createElement('a');
                        link.href = data.download_url;
                        link.download = 'PulseLauncher.exe';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        showMessage('üöÄ Download started! Check your Downloads folder.', 'success');
                    }, 2000);
                    
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
                
            } catch (error) {
                showMessage('‚ùå Connection error. Please try again later.', 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
        
        function showMessage(text, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
